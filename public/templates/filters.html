{{#if data.filters}}

<form class="form-inline">

<div class="btn-group" data-toggle="buttons">

{{#each data.filters.radios}}
  <label class="btn btn-default btn-sm {{#if @first}}active{{/if}}">
    <input type="radio" name="options" id="option1" autocomplete="off" {{#if @first}}checked{{/if}}> {{this}}
  </label>
{{/each}}
</div>

{{#each data.filters.select}}
<select name="" id="input" class="form-control input-sm">
  {{#each this}}
  <option value="">{{this}}</option>
  {{/each}}
</select>
{{/each}}

{{#each data.filters.text}}
  <div class="form-group">
    <input type="text" class="form-control input-sm" id="" placeholder="{{.}}">
  </div>
{{/each}}

<div class="btn-group">
  <button type="button" class="btn btn-default btn-sm">{{data.filters.title}}</button>
  <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
  {{#each data.filters.menu}}
    <li><a href="">{{ this }}</a></li>
  {{/each}}
  </ul>
</div>
</form>

{{/if}}
