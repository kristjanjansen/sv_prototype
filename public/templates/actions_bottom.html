<div class="pull-left">
{{#each actions.danger}}
  <button type="submit" class="btn btn-danger btn-link">{{ this }}</button>
{{/each}}
</div>
<div class="pull-right">
{{#each actions.secondary}}
  <button type="submit" class="btn btn-default">{{ this }}</button>
{{/each}}
{{#each actions.primary}}
  <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">{{ this }}</button>
{{/each}}
</div>
