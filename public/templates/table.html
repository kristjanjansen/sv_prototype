<table class="table table-hover table-condensed table-responsive">
  <thead>
    {{#each table.headers}}
    <th>{{this}}</th>
    {{/each}}
    <th>ccc</th>
  </thead>
  <tbody>
    {{#each table.rows}}
    <tr>
      {{#each this}}
      <td>{{this}}</td>
      {{/each}}
      <td>{{{../table_actions}}}</td>
    </tr>
    {{/each}}
  </tbody>
</table>
